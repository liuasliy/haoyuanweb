    function submitForm() {
      var fields = $('.ui.form').form('get values', ['name', 'wechat', 'mobile', 'feedbackContent']);
      console.log(fields)
      if(fields.name && fields.mobile && fields.feedbackContent) {
        $('.ui.blue.button').addClass('loading')
        $.ajax({
          type: "POST",
          url: "api/renren-fastplus/api/hy/saveUserInfo",
          data: JSON.stringify({
            "name": fields.name,
            "type": "0",
            "feedbackContent": fields.feedbackContent,
            "wechat": fields.wechat,
            "mobile": fields.mobile
          }),
          headers: {
            "Content-Type": "application/json"
          },
          success: function (data) {
            $('.ui.blue.button').removeClass('loading')
            if (data.code === 0) {
              // location.reload();
              console.log('成功')
              $('.ui.success.message').removeClass('hidden')
              setTimeout(() => {
                $('.ui.success.message').addClass('hidden')
              }, 2000);
            } else {
              $('.ui.error.message').removeClass('hidden')
              setTimeout(() => {
                $('.ui.error.message').addClass('hidden')
              }, 2000);
            }
          },
          error: function() {
            $('.ui.blue.button').removeClass('loading')
            $('.ui.error.message').removeClass('hidden')
              setTimeout(() => {
                $('.ui.error.message').addClass('hidden')
              }, 2000);
          }
        })
        return false
      } else {
        return false
      }
    }

    <script src="./js/jquery.pagination.js"></script>
    <script>
        var dataArticlesTotalCount = 0
        function getArticles(pageIndex) {
            $.ajax({
                type: "POST",
                url: "api/renren-fastplus/api/hy/getArticles",
                data: JSON.stringify({
                    "articleType": 2,
                    "page": pageIndex + 1,
                    "size": 10
                }),
                headers: {
                    "Content-Type":"application/json"
                },
                success: function(data){
                    console.log(data)
                    if(data.code === 0) {
                        var result = data.articles.list
                        dataArticlesTotalCount = data.articles.totalCount
                        var _html = ''
                        result.forEach(element => {
                            _html = _html + '<div class="news-list"><a href="/article.html?artpage=' + element.id + '" target="_blank"><div class="news-cell"><div class="n-date"><i>' + formatDate(element.pushTime, 'day') + '</i><span>'+ formatDate(element.pushTime, 'ym') +'</span></div>' + 
                            '<div class="n-content"><h2>'+ element.title +'</h2><p>'+ element.desc +'</p></div></div></a></div>'
                        });
                        $('#section-content').html(_html)
                    }
                }
            })
        }

        function pageInit() {
            $(".pagination").pagination(dataArticlesTotalCount, {
                callback: getArticles,
                items_per_page: 10,
                num_edge_entries: 1,
                //current_page: 1 ,
                next_text:'下一页',
                prev_text : '上一页'
            });
        }

        $(document).ready(function () {
            getArticles(0)
            setTimeout(() => {
                if(dataArticlesTotalCount > 10) {
                    pageInit()
                }
            }, 300);
        });
        function formatDate(date, type) {
            var now = new Date(date);                                                                                                     
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            month = month + 1;
            if (month < 10) month = "0" + month;
            if (date < 10) date = "0" + date;
            if(type === 'day'){
                return date
            }
            if(type === 'ym') {
                var monthEnglish = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Spt","Oct","Nov","Dec"]
                return monthEnglish[now.getMonth()] + ' ' + year
            }
        }
    </script>
